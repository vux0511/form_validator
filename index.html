<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Form Validation</title>
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Hoàng Văn Vũ ❤️</p>

                <div class="spacer"></div>

                <div class="form-group" id="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input
                        id="fullname"
                        name="fullname"
                        type="text"
                        placeholder="VD: Hoàng Văn Vũ"
                        class="form-control"
                    />
                    <span class="form-message" id="form-message"></span>
                </div>

                <div class="form-group" id="form-group-email">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="VD: email@domain.com"
                        class="form-control"
                    />
                    <span class="form-message" id="form-message-email"></span>
                </div>

                <div class="form-group" id="form-group-password">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        class="form-control"
                    />
                    <span class="form-message" id="form-message-password"></span>
                </div>

                <div class="form-group" id="form-group-password-confirmation" >
                    <label for="password_confirmation" class="form-label"
                        >Nhập lại mật khẩu</label
                    >
                    <input
                        id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Nhập lại mật khẩu"
                        type="password"
                        class="form-control"
                    />
                    <span class="form-message" id="form-message-password-confirmation"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>
        </div>
    </body>
    <script src="main.js"></script>

</html>
